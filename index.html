<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./style.css" media="screen" charset="utf-8">
    <title>todo app</title>
</head>

<body>
    <div class="header">
        <img src="./eisenhower-matrix.jpg">
        <a class="header__question" href="https://goal-life.com/page/method/matrix-eisenhower">want more details?</a>
    </div>
    <div class="todo">
        <p id="todo__top-section">
            <label for="new-task">add item</label>
        </p>
        <div class="todo__add-item">
            <input id="todo__new-item" class="todo__task" type="text">
            <button>add</button>
        </div>
        <h3>todo</h3>
        <ul id="todo__incomplete-tasks">
            <li>
                <input type="checkbox">
                <label class="todo__task">pay bills</label>
                <input type="text">
                <button class="todo__edit">edit</button>
                <button class="todo__delete">
                    <img src="./remove.svg">
                </button>
            </li>
            <li class="todo__edit-mode">
                <input type="checkbox">
                <label class="todo__task">go shopping</label>
                <input type="text" value="go shopping" class="todo__task">
                <button class="todo__edit">save</button>
                <button class="todo__delete">
                    <img src="./remove.svg">
                </button>
            </li>
        </ul>
        <h3>completed</h3>
        <ul id="completed-tasks">
            <li>
                <input type="checkbox" checked>
                <label class="todo__task">see the doctor</label>
                <input type="text" class="todo__task">
                <button class="todo__edit">edit</button>
                <button class="todo__delete">
                    <img src="./remove.svg">
                </button>
            </li>
        </ul>
    </div>
    <script src="./index.js"></script>
</body>

</html>
